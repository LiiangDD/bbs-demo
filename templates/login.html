<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% block title %}登录/注册{% endblock %}
</head>
<body>

    {% block main %}
    <div id="main">
                {% block sidebar %}
        <div id="sidebar">
          <div class="panel">
            <div class="header">
              <span class="col_fade">tips</span>
            </div>
            <div class="inner">
              <ol>
                <li><tt>1.按蓝色登录按钮登录，用户名密码已预设</tt></li>
                <li><tt>2.最右上角导航栏可完成用户的登录/登出</tt></li>
              </ol>
            </div>
          </div>
        </div>
        {% endblock %}
        <div id="content">
          <div class="panel">
            <div class="header">
              <ul class="breadcrumb">
                <li><a href="{{ url_for("coolwater_topic.index") }}">主页</a><span class="divider">/</span></li>
                <li class="active">登录注册页面</li>
              </ul>
            </div>
            <div class="inner">
                <form class="form-horizontal" method="post" action="{{ url_for('.register') }}">
                    <div class="control-group">
                        <label class="control-label">用户名</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="username">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">密码</label>
                        <div class="controls">
                            <input type="password" class="input-xlarge" name="password">
                        </div>
                    </div>
                    <div class="form-actions" method="post" action="{{ url_for('.register') }}">
                        <input type="submit" class="span-primary" value="注册">
                    </div>
                </form>
                <form class="form-horizontal" method="post" action="{{ url_for('.login') }}">
                    <div class="control-group">
                        <label class="control-label">用户名</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="username" value="test1">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">密码</label>
                        <div class="controls">
                            <input type="password" class="input-xlarge" name="password" value="123">
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="submit" class="span-primary" value="登录">
                    </div>
                </form>
            </div>
          </div>
        </div>

    </div>
    {% endblock %}

</body>
</html>
