<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% block title %}Mail{% endblock %}
</head>
<body>
    {% block main %}
    <div id="main">
        <div id="content">
            <div class="panel">
                <div class="header">
                    <div class="inner post">
                        <form class="" method="post" action="{{ url_for('.add') }}">
                            <input type="text" name="title" placeholder="title">
                            <input type="text" name="content" placeholder="content">
                            <input type="text" name="receiver_id" placeholder="receiver_id">
                            <button type="submit" class="pure-button pure-button-primary">发送邮件</button>
                        </form>
                    </div>
                    
                    <br/>
                    <p>已收到邮件</p>
                    {% for r in received %}
                        <div>
                            <a href="{{ url_for('.view', id = r.id) }}"> {{ r.title }}</a>
                        </div>
                    {% endfor %}

                    <p>已发送邮件</p>
                    {% for s in send %}
                        <div>
                            <a href="{{ url_for('.view', id = s.id) }}"> {{ s.title }}</a>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>



    {% endblock %}


</body>
</html>
