<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% block title %}Mail Detail{% endblock %}
</head>
<body>
    {% block main %}
    <div id="main">
        <div id="content">
            <div class="panel">
                <div class="header">
                    <div class="inner post">
                        <p>发件人 id: {{ mail.sender_id }}</p>
                        <p>收件人 id: {{ mail.receiver_id }}</p>
                        <p>内容</p>
                        <p>{{ mail.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}


</body>
</html>
